<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 29</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 50px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <label for="date">Enter Date's to Calculate Difference :</label>
    <input type="date" id="date1">
    <input type="date" id="date2">
    <button onclick="calculate()">Calculate</button>

    <div id="result">

    </div>
   
    <script>
        function calculate(){
            const date1_input = document.getElementById('date1').value;
            const date1 = new Date(date1_input);
            const date2_input = document.getElementById('date2').value;
            const date2 = new Date(date2_input);

            let startDate= null;
            let endDate=null;
            let yearDiffr =null;
            let monthDiffr = null;
            let dateDiffr=null;

            if(date1 > date2)
            {
               startDate= date2;
               endDate= new Date(date1.getFullYear(),date1.getMonth(),date1.getDate()-1,);
               yearDiffr = endDate.getFullYear() - startDate.getFullYear();
               monthDiffr = endDate.getMonth() - startDate.getMonth();
               dateDiffr = endDate.getDate() - startDate.getDate();
   
            }
            else if(date1 < date2)
            {
                startDate= date1;
               endDate= new Date(date2.getFullYear(),date2.getMonth(),date2.getDate()-1,);
               yearDiffr = endDate.getFullYear() - startDate.getFullYear();
               monthDiffr = endDate.getMonth() - startDate.getMonth();
               dateDiffr = endDate.getDate() - startDate.getDate();
            }
            document.getElementById('result').innerText = `${yearDiffr} Years :${monthDiffr} Months:${dateDiffr} Days `; 
          
        }
        
       </script>
</body>
</html>
